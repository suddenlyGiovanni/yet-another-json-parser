version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
    timezone: Europe/Berlin
  open-pull-requests-limit: 10
  target-branch: master
  reviewers:
  - suddenlyGiovanni
  labels:
  - dependencies
  - dependabot
  versioning-strategy: increase-if-necessary
  allow:
  - dependency-type: development
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
